<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teatro - Home</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Helvetica, Arial;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }
    .sidebar button {
      background: #34495e;
      border: none;
      color: white;
      padding: 12px;
      margin: 5px 0;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: background 0.2s, opacity 0.2s;
    }
    .sidebar button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    .sidebar button.enabled:hover {
      background: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #f5f6f8;
    }
    button.action {
      margin: 4px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
    #welcome {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Menu laterale -->
  <div class="sidebar" id="menu">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='serata1.html'">Serata 1</button>
    <button onclick="location.href='serata2.html'">Serata 2</button>
    <button onclick="location.href='serata3.html'">Serata 3</button>
    <button onclick="location.href='serata4.html'">Serata 4</button>
    <button onclick="location.href='serata5.html'">Serata 5</button>
    <button onclick="location.href='serata6.html'">Serata 6</button>
    <button onclick="location.href='serata7.html'">Serata 7</button>
    <button onclick="location.href='serata8.html'">Serata 8</button>
    <button onclick="location.href='serata9.html'">Serata 9</button>
    <button onclick="location.href='serata10.html'">Serata 10</button>
  </div>

  <!-- Contenuto -->
  <div class="content">
    <h1>Gestione Teatro</h1>
    <button id="btnLogin" class="action">Login</button>
    <div id="welcome"></div>
  </div>

  <script>
    const btnLogin=document.getElementById('btnLogin');
    const menuButtons=document.querySelectorAll('.sidebar button:not(:first-child)'); // tutti tranne Home
    const welcome=document.getElementById('welcome');

    function disableAll(){
      menuButtons.forEach(btn=>{
        btn.classList.remove('enabled');
        btn.disabled=true;
      });
    }
    function enableAll(){
      menuButtons.forEach(btn=>{
        btn.classList.add('enabled');
        btn.disabled=false;
      });
    }

    // Se giÃ  loggato
    if(sessionStorage.getItem('logged')==='true'){
      enableAll();
      welcome.textContent="Benvenuto BARBOSSA!";
      btnLogin.textContent="Logout";
    } else {
      disableAll();
    }

    btnLogin.addEventListener('click',()=>{
      if(sessionStorage.getItem('logged')==='true'){
        sessionStorage.removeItem('logged');
        location.reload();
      } else {
        const u=prompt("User:");
        const p=prompt("Password:");
        if(u==="BARBOSSA" && p==="Vincenzo"){
          sessionStorage.setItem('logged','true');
          enableAll();
          welcome.textContent="Benvenuto BARBOSSA!";
          btnLogin.textContent="Logout";
        } else {
          alert("Credenziali non valide");
        }
      }
    });
  </script>
</body>
</html>
